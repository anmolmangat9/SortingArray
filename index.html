<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, select {
            padding: 5px;
            margin: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Merge Sort Algorithm</h1>
    <input type="text" id="inputArray" placeholder="Enter values separated by commas">
    <select id="sortType">
        <option value="number">Number</option>
        <option value="alphabet">Alphabet</option>
    </select>
    <button onclick="sortArray()">Sort</button>
    <div id="output"></div>

    <script>
        function mergeSort(arr, isAlphabetical) {
            if (arr.length <= 1) {
                return arr;
            }

            const mid = Math.floor(arr.length / 2);
            const left = mergeSort(arr.slice(0, mid), isAlphabetical);
            const right = mergeSort(arr.slice(mid), isAlphabetical);

            return merge(left, right, isAlphabetical);
        }

        function merge(left, right, isAlphabetical) {
            let result = [], i = 0, j = 0;
            while (i < left.length && j < right.length) {
                if ((isAlphabetical && left[i].localeCompare(right[j]) < 0) || (!isAlphabetical && left[i] < right[j])) {
                    result.push(left[i]);
                    i++;
                } else {
                    result.push(right[j]);
                    j++;
                }
            }
            return result.concat(left.slice(i)).concat(right.slice(j));
        }

        function sortArray() {
            const input = document.getElementById("inputArray").value;
            const sortType = document.getElementById("sortType").value;
            let arr;

            if (sortType === "number") {
                arr = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            } else {
                arr = input.split(',').map(str => str.trim());
            }

            const sortedArr = mergeSort(arr, sortType === "alphabet");
            document.getElementById("output").innerText = "Sorted Array: " + sortedArr.join(", ");
        }
    </script>
</body>
</html>

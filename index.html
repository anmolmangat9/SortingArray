<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input {
            flex: 1;
            min-width: 200px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .reset-btn {
            background-color: #dc3545;
        }

        .reset-btn:hover {
            background-color: #b52b3a;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #222;
        }

        #steps {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul {
            padding: 0;
            list-style-type: none;
        }

        ul li {
            padding: 8px;
            background: #e9f5ff;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        ul li:hover {
            background: #d6ebff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merge Sort Algorithm</h1>
        
        <div class="input-group">
            <input type="text" id="inputArray" placeholder="Enter values separated by commas">
            <select id="sortType">
                <option value="number">Number</option>
                <option value="alphabet">Alphabet</option>
            </select>
        </div>

        <div class="input-group">
            <button onclick="sortArray()">Sort</button>
            <button class="reset-btn" onclick="resetForm()">Reset</button>
        </div>

        <div id="output"></div>
        <div id="steps"></div>
    </div>

    <script>
        function mergeSort(arr, isAlphabetical, steps) {
            if (arr.length <= 1) {
                return arr;
            }

            const mid = Math.floor(arr.length / 2);
            const left = mergeSort(arr.slice(0, mid), isAlphabetical, steps);
            const right = mergeSort(arr.slice(mid), isAlphabetical, steps);

            const merged = merge(left, right, isAlphabetical);
            steps.push("Merging: " + left.join(", ") + " & " + right.join(", ") + " â†’ " + merged.join(", "));
            return merged;
        }

        function merge(left, right, isAlphabetical) {
            let result = [], i = 0, j = 0;
            while (i < left.length && j < right.length) {
                if ((isAlphabetical && left[i].localeCompare(right[j]) < 0) || (!isAlphabetical && left[i] < right[j])) {
                    result.push(left[i]);
                    i++;
                } else {
                    result.push(right[j]);
                    j++;
                }
            }
            return result.concat(left.slice(i)).concat(right.slice(j));
        }

        function sortArray() {
            const input = document.getElementById("inputArray").value;
            const sortType = document.getElementById("sortType").value;
            let arr;

            if (sortType === "number") {
                arr = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            } else {
                arr = input.split(',').map(str => str.trim());
            }

            let steps = [];
            const sortedArr = mergeSort(arr, sortType === "alphabet", steps);

            document.getElementById("output").innerText = "Sorted Array: " + sortedArr.join(", ");
            document.getElementById("steps").innerHTML = "<h2>Merge Steps:</h2><ul><li>" + steps.join("</li><li>") + "</li></ul>";
        }

        function resetForm() {
            document.getElementById("inputArray").value = "";
            document.getElementById("output").innerText = "";
            document.getElementById("steps").innerHTML = "";
        }
    </script>
</body>
</html>
